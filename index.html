<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>page youtube</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
<body>
    <header>
        <div class="menu">
            <img id="logo" src="./assets/imagens/menu.png" alt="menu">
            <img id="youtube" src="./assets/imagens/youtube 1.png" alt="logo youtube">
        </div>

        <div class="pesquisa">
            <form>
                <div class="pesquisa-content">
                    <input type="search" placeholder="Pesquisa" aria-label="search">
                    <button  type="submit">
                        <img class="pesquisa-button" src="./assets/imagens/search.png" alt="botao de pesquisa">
                    </button>
                </div>
            </form>
        </div>
        
        <div class="menu-direito">
            <div class="menu-icons">
                <div class="camera-div">
                    <img class="camera" src="./assets/imagens/video.png" alt="imagem camera criar">
                </div>

                <div class="sino-div">
                    <img class="sino" src="./assets/imagens/bell.png" alt="notificaçoes">
                </div>
                
                <div class="foto-div">
                    <img class="menu-foto-de-perfil" src="./assets/imagens/perfil-anonimo.png" alt="perfil" width="32px" height="32px">
                </div>
            </div>
        </div>
        

    </header>
    <main>
        <section>
             <div class="video">
                <iframe width="1134" height="638" src="https://www.youtube.com/embed/DlS16FVEMsA?si=V85eFPJUuE0eF_0v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                 
                <h1>Top 5 formações do DIO PRO</h1>
        
                <div class="baixo">
                    <div class="baixo-logo" >
                        <img src="./assets/imagens/Channel Infos.png" alt="logo dio">
                        <img id="inscreva" src="./assets/imagens/Subscribe Button.png" alt="inscreva">
                    </div>

                    <div class="baixo-gostei">
                        <div class="baixo-compatilha">
                            <div>
                                <img src="./assets/imagens/Like.png" alt="gostei">
                            </div>
                            <div>
                                <img src="./assets/imagens/Deslike.png" alt="nao gostei">
                            </div>
                            <div>
                                <img src="./assets/imagens/Share.png" alt="compatilha">
                            </div>
                        </div>
                        <div class="Download">
                            <img src="./assets/imagens/Download.png" alt="Download">
                        </div>
                    </div>
                </div>

                <div class="tx">
                    <span>
                        16.725 visualizações  20 de dez. de 2023 <br>Matricule-se no DIO PRO com 70% OFF:
                    </span>
                </div>
            </div>
            <div class="videos">
                <img class="img-videos" src="./assets/imagens/Video1.png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (1).png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (2).png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (3).png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (4).png" alt="">
                <img class="img-videos" src="./assets/imagens/Video1.png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (1).png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (2).png" alt="">
                <img class="img-videos" src="./assets/imagens/Video (3).png" alt="">
            </div>
            
        </section>


    </main>
    </body>
</html>
